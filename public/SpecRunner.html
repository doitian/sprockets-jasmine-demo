<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Test Runner</title>
  <link rel="stylesheet" type="text/css" href="assets/jasmine.css">


  <!-- include spec files here... -->
  <script type="text/javascript" src="assets/application.js"></script>
  <script type="text/javascript" src="assets/jasmine.js"></script>
  <script type="text/javascript" src="assets/jasmine-html.js"></script>
  <script type="text/javascript" src="assets/spec_helper.js"></script>
  <script type="text/javascript" src="assets/specs.js"></script>

</head>
<body>

<script type="text/javascript">
    var jsApiReporter;
    (function() {
      var jasmineEnv = jasmine.getEnv();

      jsApiReporter = new jasmine.JsApiReporter();
      var trivialReporter = new jasmine.TrivialReporter();

      jasmineEnv.addReporter(jsApiReporter);
      jasmineEnv.addReporter(trivialReporter);

      jasmineEnv.specFilter = function(spec) {
        return trivialReporter.specFilter(spec);
      };

      window.onload = function() {
        jasmineEnv.execute();
      };
    })();
</script>

</body>
</html>
